        padding: 0.5px;
    }

        list-style: none;
        position: relative;
    }

    li {
        border: 2px solid #292827;
        background-color: blue;
        width: 180px;
        height: 95px;
        padding: 0 10px 0 10px;
    }


    #container a {
        color: #A36220;
        cursor: pointer;
        display: block;
        height: 40px;
        line-height: 20px;
        text-indent: 3px;
        text-decoration: none;
        width: 100%;
    }
    img{
      position:fixed;
      left:45%;
    }
    div {
        vertical-align: middle;
    }

    .arrow {
        float:right;
    }

    .title {
        float:left;
    }

    ul.subMenu li {
        float:left;
    }

    li .subMenu {
        display: block;
        position: absolute;
        left: 139px;
        top: -1px;
    }


.hidden {
    display: none;
    visibility: hidden;
}

.visible {
    display: block;
    visibility: visible;
}

        function menuElem(obj, el,type) {
            for (var i = 0; i < obj.length; i++) {


                var menuElement = document.createElement("li"); // create a menu with the div <li> </li>
                el.appendChild(menuElement); // adding the list on a list if they are one already exist at the bottom
                el.setAttribute("display","none");



                // TODO: Create sub menu for each car class
                //TODO: Make the menu generation into a jcmp event (can be reload manytime we want) and create a function that remove all the generation
                //TODO: Making the CSS

                var menuLink = document.createElement("a"); // create a button
                menuLink.setAttribute("title", obj[i].name); // name the button with the name of the car
                menuLink.setAttribute("value", obj[i].hash);
                menuLink.addEventListener("click", onclickfunction);



                var title = document.createElement("div"); // create a div
                title.className = 'title'; // set to the class title
                title.innerHTML = obj[i].name; // change the text inside to the name of the car

                var icon = document.createElement("IMG");
                 icon.setAttribute("src", "./img/vehicleicon/" + obj[i].model_name + ".png");
                 icon.setAttribute("width", "150");
                 icon.setAttribute("height", "84");

                title.appendChild(icon);// put the icon in the title div
                menuLink.appendChild(title); // put the title on the button
                menuElement.appendChild(menuLink); // put the button and subgroup into the list


            }

        }
